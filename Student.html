<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student registration form</title>
    <style>
        body{
            background:linear-gradient(to right, #773488, #12ed12);
        }
        .box{
            text-align: center;
            /*background-color: darkgrey;*/
            height: 100px;
            background-image: url(i7.jpg);
            
            width: 100%;
        }
        h2{
            text-align: center;
        }
        .main{
            width: 500px;
            padding: 9px;
            margin-left: 450px;
            border: 3px solid blue;
            background-color: rgb(189, 187, 185);

        }
        input{
            padding: 7px;
            font-size: 17px;
            margin: 4px;
            
        }
    
    
    
    </style>
    
</head>
<body>
    <div  class="box">
        <h1>Student Registration Form</h1>
    <h2>Every student is required to fill the form below</h2>
    </div>
    <div class="main">
        <form method="POST" action="">
            <h2>Student Registration</h2>
            <input type="text" placeholder="Firstname">
            <input type="text" placeholder="Secondname"><br>
            <input type="email" placeholder="Email">
            <input type="date" placeholder=""><br>
            <input type="text" placeholder="Mobile">
            <input type="text" placeholder="City"><br>
            Upload Photo:<input type="file"><br>
            <input type="text" placeholder="Course">
            <input type="text" placeholder="Year of study"><br>
            <hr>
            Gender: <br>
            <input type="radio">Male <br>
            <input type="radio">Famale <br>
            <hr>
            Hobbies: <br>
            <input type="checkbox">Cricket <br>
            <input type="checkbox">Football <br>
            <input type="checkbox">Chess <br>
            <input type="checkbox">VolleyBall <br>
            <input type="checkbox">Badminton<br>
            <input type="checkbox">Basket Ball <br>
            <input type="checkbox">Swimming <br>   
            <hr>
            <input type="submit" value="Register"> 
                     

        </form>

    </div>
    

        
</body>
</html>
